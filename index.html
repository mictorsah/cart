<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center font-sans"
  >
    <!-- Cart Card -->
    <div
      class="bg-gray-50 border border-gray-300 p-8 rounded-2xl shadow-lg w-full max-w-md transform transition duration-500 hover:scale-105"
    >
      <!-- Header -->
      <div class="text-center mb-6">
        <h1
          class="text-2xl font-semibold text-gray-800 tracking-wide flex items-center justify-center gap-2"
        >
          üõí SmartCart
        </h1>
        <p class="text-gray-500 text-sm">
          Quick total calculator with delivery
        </p>
      </div>

      <!-- Form -->
      <form id="cartForm" class="space-y-5">
        <!-- Item -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Item</label>
          <input
            id="item"
            type="text"
            class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition"
            placeholder="e.g. Laptop"
            required
          />
        </div>

        <!-- Price -->
        <div>
          <label class="block text-gray-600 font-medium mb-1"
            >Price (per unit)</label
          >
          <input
            id="price"
            type="number"
            step="0.01"
            class="w-full p-3 rounded-lg border border-gray-300 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition"
            placeholder="e.g. 1200"
            required
          />
        </div>

        <!-- Quantity -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Quantity</label>
          <input
            id="qty"
            type="number"
            min="1"
            class="w-full p-3 rounded-lg border border-gray-300 focus:border-purple-400 focus:ring-2 focus:ring-purple-100 outline-none transition"
            placeholder="e.g. 2"
            required
          />
        </div>

        <!-- Delivery -->
        <div>
          <label class="block text-gray-600 font-medium mb-1"
            >Delivery Option</label
          >
          <select
            id="delivery"
            class="w-full p-3 rounded-lg border border-gray-300 focus:border-orange-400 focus:ring-2 focus:ring-orange-100 outline-none transition"
          >
            <option value="0">üè¨ Pickup (Free)</option>
            <option value="5">üöö Standard Delivery - $5</option>
            <option value="15">‚ö° Express Delivery - $15</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="flex gap-3">
          <button
            type="submit"
            class="flex-1 bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-semibold py-3 rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-600 transition transform duration-300 hover:scale-105"
          >
            Calculate Total
          </button>
          <button
            type="button"
            id="resetBtn"
            class="flex-1 bg-gray-300 text-gray-700 font-semibold py-3 rounded-lg shadow-md hover:bg-gray-400 transition transform duration-300 hover:scale-105"
          >
            Reset
          </button>
        </div>
      </form>

      <!-- Result Section -->
      <div
        id="result"
        class="mt-6 text-center text-lg font-semibold text-gray-700 opacity-0 transition duration-700"
      ></div>

      <!-- Footer -->
      <div class="mt-6 text-center text-gray-400 text-xs">
        ¬© 2025 SmartCart ‚Ä¢ Simple & Secure
      </div>
    </div>

    <script>
      const form = document.getElementById("cartForm");
      const resetBtn = document.getElementById("resetBtn");
      const resultBox = document.getElementById("result");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let item = document.getElementById("item").value;
        let price = parseFloat(document.getElementById("price").value);
        let qty = parseInt(document.getElementById("qty").value);
        let delivery = parseFloat(document.getElementById("delivery").value);

        if (isNaN(price) || isNaN(qty) || qty <= 0) {
          resultBox.textContent = "‚ö†Ô∏è Please enter valid values.";
          resultBox.classList.remove("text-gray-700");
          resultBox.classList.add("text-red-500");
          resultBox.style.opacity = "1";
          return;
        }

        let subtotal = price * qty;
        let total = subtotal + delivery;

        resultBox.innerHTML = `
        <div class="bg-white shadow-inner rounded-lg p-4 border border-gray-200 inline-block">
          <p class="text-gray-800 font-mono tracking-wide">
            ${item} √ó ${qty} ‚Üí üíµ $${subtotal.toFixed(2)}
          </p>
          <p class="text-gray-600 text-sm mt-2">Delivery Fee: $${delivery.toFixed(
            2
          )}</p>
          <hr class="my-2">
          <p class="text-xl font-bold text-green-600">Total: $${total.toFixed(
            2
          )}</p>
        </div>
      `;

        resultBox.classList.remove("text-red-500");
        resultBox.classList.add("text-gray-700");
        setTimeout(() => {
          resultBox.style.opacity = "1";
        }, 100);
      });

      // Reset functionality
      resetBtn.addEventListener("click", function () {
        form.reset();
        resultBox.innerHTML = "";
        resultBox.style.opacity = "0";
      });
    </script>
  </body>
</html>
